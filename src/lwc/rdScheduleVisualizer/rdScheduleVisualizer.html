<!-- Enhanced Recurring Donations Installments Visualizer -->
<template>
    <lightning-card
        title={lblInstallmentTitle}
        variant="narrow"
        icon-name="action:defer">

        <div class="slds-m-around_medium" if:true={error}>
            <span class="slds-text-color_error">{error}</span>
        </div>
        <template if:true={loading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <template if:false={loading}>
            <div class="slds-m-around_medium" if:true={installments}>
                <lightning-datatable
                    title={lblInstallmentTitle}
                    key-field="installmentNumber"
                    data={installments}
                    columns={columns}
                    class="visualized-installments"
                    hide-checkbox-column>
                </lightning-datatable>
            </div>
        </template>

    </lightning-card>
</template>
